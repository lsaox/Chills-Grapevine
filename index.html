<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHILLs in Grapevine</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script&family=Lobster&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --nav-bg: #000000;
      --nav-text: #ffffff;
      --button-bg: #000000;
      --button-text: #ffffff;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --nav-bg: #111;
      --nav-text: #f1f1f1;
      --button-bg: #ffffff;
      --button-text: #000000;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .navbar {
      background-color: var(--nav-bg);
      position: relative;
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .navbar-brand img {
      height: 80px;
      object-fit: contain;
    }

    .nav-link {
      color: var(--nav-text) !important;
      font-weight: 500;
      transition: color 0.3s ease;
      padding-left: 1rem;
      padding-right: 1rem;
      text-align: center;
    }

    .nav-link:hover,
    .nav-link.active {
      color: red !important;
    }

    /* Center nav links horizontally always */
    .navbar-nav {
      flex-wrap: nowrap;
      justify-content: center !important;
      gap: 1.5rem;
      width: 100%;
    }

    /* When collapsed (mobile), center the menu vertically and horizontally */
    @media (max-width: 991.98px) {
      .navbar-collapse {
        text-align: center;
      }
      .navbar-nav {
        flex-direction: column !important;
        gap: 1rem !important;
        width: 100%;
        align-items: center;
      }
      .nav-item {
        width: 100%;
      }
      .nav-link {
        padding-left: 0 !important;
        padding-right: 0 !important;
        width: 100%;
        display: block;
      }
    }

    /* Icon container on right */
    .navbar-icons {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      display: flex;
      gap: 1.2rem;
      font-size: 1.3rem;
      color: var(--nav-text);
    }

    .navbar-icons a {
      color: var(--nav-text);
      transition: color 0.3s ease;
    }

    .navbar-icons a:hover {
      color: red;
    }

    /* Adjust hamburger toggler margin so no overlap */
    .navbar-toggler {
      margin-right: 5rem; /* leave space for icons */
      border: none;
    }

    /* Light mode overrides */
    [data-theme="light"] .navbar {
      background-color: #fff !important;
    }

    [data-theme="light"] .nav-link {
      color: #000 !important;
    }

    [data-theme="light"] .navbar-icons {
      color: #000;
    }

    [data-theme="light"] .navbar-icons a:hover {
      color: red;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('assets/heroo.png') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: #ffeeee;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 1;
    }

    .hero .container {
      position: relative;
      z-index: 2;
    }

    .hero h1, .hero p {
      font-family: 'Dancing Script', cursive;
    }

    .hero h1 {
      font-size: 6rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      word-break: break-word;
    }

    .hero p {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-primary {
      padding: 0.75rem 2rem;
      font-size: 1.5rem;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      font-family: 'Dancing Script', cursive;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #333;
    }

    /* Responsive adjustments */
    @media (max-width: 991.98px) {
      .hero h1 {
        font-size: 4rem;
      }

      .hero p {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 3rem;
      }
      .hero p {
        font-size: 1.2rem;
      }
      .btn-primary {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container position-relative">
    <!-- Brand centered -->
    <a class="navbar-brand mx-auto" href="https://eliseowebdev.com">
      <img src="assets/logoo.png" alt="CHILLs Logo" />
    </a>

    <!-- Toggler button on left side of icons -->
    <button
      class="navbar-toggler"

      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav links centered horizontally on all screens -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="https://eliseowebdev.com">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="https://eliseowebdev.com">About</a></li>
        <li class="nav-item"><a class="nav-link" href="https://eliseowebdev.com">Locations</a></li>
        <li class="nav-item"><a class="nav-link" href="https://eliseowebdev.com">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="https://eliseowebdev.com">Contact</a></li>
      </ul>
    </div>

    <!-- Icons on right -->
    <div class="navbar-icons">
      <a href="tel:+1234567890" aria-label="Call us"><i class="fas fa-phone"></i></a>
      <a href="https://goo.gl/maps/your-location" target="_blank" rel="noopener" aria-label="Find us on map"><i class="fas fa-map-marker-alt"></i></a>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1>Welcome to Chill Grapevine</h1>
    <p>Grapevineâ€™s favorite place to relax, connect, and unwind.</p>
    <a href="https://eliseowebdev.com" class="btn btn-primary">Our Menu</a>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
