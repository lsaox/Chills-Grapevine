  <style>
    @font-face {
      font-family: 'Bronco';
      src: url('fonts/BroncoRegular.woff2') format('woff2'),
           url('fonts/BroncoRegular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --nav-bg: #0f0000;
      --nav-text: #ffffff;
      --button-bg: #000000;
      --button-text: #ffffff;
    }

    body {
      font-family: 'Bronco', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .navbar {
      background-color: var(--nav-bg);
      font-family: 'Bronco', serif;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    .navbar-brand img {
      height: 80px;
      object-fit: contain;
    }

    .nav-link {
      color: var(--nav-text) !important;
      font-weight: 500;
      font-size: 1.85rem;
      transition: color 0.3s ease;
      text-align: center;
    }

    .nav-link:hover,
    .nav-link.active {
      color: red !important;
    }

    .navbar-icons {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      display: flex;
      gap: 1.2rem;
      font-size: 1.3rem;
      color: var(--nav-text);
      white-space: nowrap;
    }

    .navbar-icons a {
      color: var(--nav-text);
      transition: color 0.3s ease;
    }

    .navbar-icons a:hover {
      color: rgb(224, 0, 0);
    }

    .navbar-toggler {
      margin-right: 5rem;
      border: none;
    }

    /* Dropdown menu transitions */
    .dropdown-menu {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      display: block; /* Needed for transition */
      pointer-events: none;
    }

    .nav-item.dropdown.show > .dropdown-menu {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    /* Responsive styles */
    @media (max-width: 991.98px) {
      .navbar-collapse {
        text-align: center;
        margin-top: 1rem;
      }

      .navbar-nav {
        flex-direction: column !important;
        gap: 1rem !important;
        width: 100%;
        align-items: center;
      }

      .nav-item {
        width: 100%;
      }

      .nav-link {
        padding-left: 0 !important;
        padding-right: 0 !important;
        width: 100%;
        display: block;
      }

      .navbar-toggler {
        margin-right: 0;
      }
      
      /* Change navbar brand positioning on mobile */
      .navbar-brand {
        position: static !important; /* remove absolute */
        left: auto !important;
        transform: none !important;
        margin: 0 auto 1rem auto; /* center with margin below */
        order: 2; /* optional */
      }

      .navbar-icons {
        position: relative;
        right: 0;
        margin-left: auto;
      }
    }

    .hero {
      height: 100vh;
      background: url('assets/heroo.png') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: #ffeeee;
      font-family: 'Bronco', serif;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .hero .container {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 7rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      word-break: break-word;
    }

    .hero p {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-primary {
      padding: 0.75rem 2rem;
      font-size: 1.5rem;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      font-family: 'Bronco', serif;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #810000;
    }

    /* Responsive hero text and button sizes */
    @media (max-width: 991.98px) {
      .hero h1 {
        font-size: 4rem;
      }

      .hero p {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.75rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .btn-primary {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.nav-item.dropdown').forEach(function(dropdown) {
    dropdown.addEventListener('mouseenter', function() {
      const dropdownMenu = this.querySelector('.dropdown-menu');
      if (dropdownMenu) {
        this.classList.add('show');
        dropdownMenu.classList.add('show');
      }
    });

    dropdown.addEventListener('mouseleave', function() {
      const dropdownMenu = this.querySelector('.dropdown-menu');
      if (dropdownMenu) {
        this.classList.remove('show');
        dropdownMenu.classList.remove('show');
      }
    });
  });
</script>
<script>
  // Only add hover dropdown on desktop (above 991.98px)
  function isDesktop() {
    return window.innerWidth > 991.98;
  }

  function setupDropdownHover() {
    document.querySelectorAll('.nav-item.dropdown').forEach(function(dropdown) {
      dropdown.addEventListener('mouseenter', function() {
        if (!isDesktop()) return;
        const dropdownMenu = this.querySelector('.dropdown-menu');
        if (dropdownMenu) {
          this.classList.add('show');
          dropdownMenu.classList.add('show');
        }
      });

      dropdown.addEventListener('mouseleave', function() {
        if (!isDesktop()) return;
        const dropdownMenu = this.querySelector('.dropdown-menu');
        if (dropdownMenu) {
          this.classList.remove('show');
          dropdownMenu.classList.remove('show');
        }
      });
    });
  }

  window.addEventListener('resize', () => {
    // Optional: remove and re-add event listeners on resize if needed
  });

  setupDropdownHover();
</script>
